<!DOCTYPE html>

<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body class="p-3">
	<!-- the entire body must be written by student -->
	<h1 class="text-center my-4">Internship Form</h1>
	<form class="row g-3 needs-validation" novalidate>
		<div class="col-md-4">
			<label for="validationCustom01" class="form-label">First name</label>
			<input type="text" class="form-control" id="validationCustom01" required>
			<div class="invalid-feedback">
				First name required!
			</div>
		</div>
		<div class="col-md-4">
			<label for="validationCustom02" class="form-label">Last name</label>
			<input type="text" class="form-control" id="validationCustom02" required>
			<div class="invalid-feedback">
				Last name required!
			</div>
		</div>
		<div class="col-md-4">
			<label for="validationCustom03" class="form-label">Last name</label>
			<input type="text" class="form-control" id="validationCustom03" placeholder="xyz@abc.com" required>
			<div class="invalid-feedback">
				Email required!
			</div>
		</div>
		<div class="col-md-6">
			<label for="validationCustom04" class="form-label">College</label>
			<input type="text" class="form-control" id="validationCustom04" required>
			<div class="invalid-feedback">
				Please provide a valid college.
			</div>
		</div>
		<div class="col-md-3">
			<label for="validationCustom05" class="form-label">Graduation Year</label>
			<select class="form-select" id="validationCustom05" required>
				<option selected disabled value="">Choose...</option>
				<option>...</option>
			</select>
			<div class="invalid-feedback">
				Please select a valid Graduation Year.
			</div>
		</div>
		<div class="col-md-3">
			<label for="validationCustom06" class="form-label">Roll No.</label>
			<input type="text" class="form-control" id="validationCustom06" required>
			<div class="invalid-feedback">
				Please provide a valid Roll No.
			</div>
		</div>
		<div class="col-12">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
				<label class="form-check-label" for="invalidCheck">
					Agree to terms and conditions
				</label>
				<div class="invalid-feedback">
					You must agree before submitting.
				</div>
			</div>
		</div>
		<div class="col-12">
			<button class="btn btn-primary" type="submit">Submit form</button>
		</div>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="./script.js"></script>
</body>

</html>
